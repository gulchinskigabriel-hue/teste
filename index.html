<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Arcade Futurista</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #0a0a0f, #000);
        color: #0ff;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 40px;
        text-shadow: 0 0 15px #0ff;
        letter-spacing: 2px;
    }

    .game-container {
        margin: 40px auto;
        padding: 25px;
        width: 90%;
        max-width: 700px;
        border: 2px solid #0ff;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        background: rgba(0,255,255,0.05);
        box-shadow: 0 0 15px #0ff inset, 0 0 20px #0ff;
    }

    h2 {
        text-shadow: 0 0 10px #0ff;
    }

    canvas {
        margin-top: 15px;
        border-radius: 10px;
        border: 2px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        background: #000;
    }

    /* Bot√µes */
    .btn {
        padding: 10px 20px;
        border: 2px solid #0ff;
        background: transparent;
        color: #0ff;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
        border-radius: 8px;
    }
    .btn:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 15px #0ff;
    }
</style>
</head>
<body>

<h1>ARCADE FUTURISTA</h1>

<!-- ============================
         SNAKE / COBRINHA
     ============================ -->
<div class="game-container">
    <h2>üêç Snake Futurista</h2>
    <canvas id="snake" width="320" height="320"></canvas>
</div>

<!-- ============================
            PONG NEON
     ============================ -->
<div class="game-container">
    <h2>üèì Pong Neon</h2>
    <canvas id="pong" width="500" height="300"></canvas>
</div>

<!-- ============================
         ASTEROIDS SHOOTER
     ============================ -->
<div class="game-container">
    <h2>üöÄ Asteroids Shooter</h2>
    <canvas id="shoot" width="500" height="300"></canvas>
</div>

<script>
/* ===========================================================
   SNAKE FUTURISTA
   =========================================================== */
const sn = document.getElementById("snake");
const ctxS = sn.getContext("2d");
let snake = [{x:160,y:160}];
let food = {x:80,y:80};
let dir = "right";

document.addEventListener("keydown", e=>{
    if(e.key==="ArrowUp"&&dir!=="down")dir="up";
    if(e.key==="ArrowDown"&&dir!=="up")dir="down";
    if(e.key==="ArrowLeft"&&dir!=="right")dir="left";
    if(e.key==="ArrowRight"&&dir!=="left")dir="right";
});

function loopSnake(){
    let head={...snake[0]};
    if(dir==="up")head.y-=10;
    if(dir==="down")head.y+=10;
    if(dir==="left")head.x-=10;
    if(dir==="right")head.x+=10;

    snake.unshift(head);

    if(head.x===food.x && head.y===food.y){
        food.x = Math.floor(Math.random()*32)*10;
        food.y = Math.floor(Math.random()*32)*10;
    } else snake.pop();

    if(head.x<0||head.x>=320||head.y<0||head.y>=320||snake.slice(1).some(s=>s.x===head.x&&s.y===head.y)){
        snake=[{x:160,y:160}];
        dir="right";
    }

    ctxS.fillStyle="#000";
    ctxS.fillRect(0,0,320,320);

    ctxS.fillStyle="#0f0";
    snake.forEach(s=>ctxS.fillRect(s.x,s.y,10,10));

    ctxS.fillStyle="#f00";
    ctxS.fillRect(food.x,food.y,10,10);

    setTimeout(loopSnake,70);
}
loopSnake();


/* ===========================================================
   PONG NEON COM IA
   =========================================================== */
const pong = document.getElementById("pong");
const ctxP = pong.getContext("2d");

let ball={x:250,y:150,dx:4,dy:4,r:7};
let player={x:10,y:120,w:10,h:70};
let cpu   ={x:480,y:120,w:10,h:70};

pong.addEventListener("mousemove",e=>{
    player.y = e.offsetY - player.h/2;
});

function loopPong(){
    ctxP.clearRect(0,0,500,300);

    ball.x+=ball.dx;
    ball.y+=ball.dy;

    if(ball.y<0 || ball.y>300) ball.dy*=-1;

    // IA CPU: segue suavemente
    cpu.y += (ball.y - (cpu.y+cpu.h/2)) * 0.08;

    // colis√µes
    if(ball.x < player.x+player.w && ball.y>player.y && ball.y<player.y+player.h)
        ball.dx = Math.abs(ball.dx);

    if(ball.x > cpu.x-cpu.w && ball.y>cpu.y && ball.y<cpu.y+cpu.h)
        ball.dx = -Math.abs(ball.dx);

    // reset
    if(ball.x<0||ball.x>500){
        ball.x=250; ball.y=150;
        ball.dx*=-1;
    }

    // desenho
    ctxP.fillStyle="#0ff";
    ctxP.fillRect(player.x,player.y,player.w,player.h);
    ctxP.fillRect(cpu.x,cpu.y,cpu.w,cpu.h);

    ctxP.beginPath();
    ctxP.fillStyle="#f0f";
    ctxP.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
    ctxP.fill();

    requestAnimationFrame(loopPong);
}
loopPong();


/* ===========================================================
   ASTEROIDS SHOOTER
   =========================================================== */
const shoot = document.getElementById("shoot");
const ctxA = shoot.getContext("2d");

let ship = {x:250,y:150,r:10};
let bullets=[];
let asteroids=[];
let angle=0;

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft")angle-=0.1;
    if(e.key==="ArrowRight")angle+=0.1;
    if(e.key==="ArrowUp"){
        ship.x+=Math.cos(angle)*5;
        ship.y+=Math.sin(angle)*5;
    }
    if(e.key===" "){
        bullets.push({
            x:ship.x,
            y:ship.y,
            dx:Math.cos(angle)*5,
            dy:Math.sin(angle)*5
        });
    }
});

function spawnAsteroid(){
    asteroids.push({
        x:Math.random()*500,
        y:Math.random()*300,
        dx:Math.random()*2-1,
        dy:Math.random()*2-1,
        r:15
    });
}
setInterval(spawnAsteroid,1000);

function loopShoot(){
    ctxA.fillStyle="#000";
    ctxA.fillRect(0,0,500,300);

    // nave
    ctxA.save();
    ctxA.translate(ship.x,ship.y);
    ctxA.rotate(angle);
    ctxA.strokeStyle="#0ff";
    ctxA.beginPath();
    ctxA.moveTo(15,0);
    ctxA.lineTo(-10,8);
    ctxA.lineTo(-10,-8);
    ctxA.closePath();
    ctxA.stroke();
    ctxA.restore();

    // balas
    bullets.forEach(b=>{
        b.x+=b.dx;
        b.y+=b.dy;
        ctxA.fillStyle="#fff";
        ctxA.fillRect(b.x,b.y,3,3);
    });

    // asteroides
    asteroids.forEach(a=>{
        a.x+=a.dx;
        a.y+=a.dy;

        if(a.x<0) a.x=500;
        if(a.x>500) a.x=0;
        if(a.y<0) a.y=300;
        if(a.y>300) a.y=0;

        ctxA.strokeStyle="#f00";
        ctxA.beginPath();
        ctxA.arc(a.x,a.y,a.r,0,Math.PI*2);
        ctxA.stroke();
    });

    // colis√µes bala-asteroide
    bullets = bullets.filter(b=>{
        let hit=false;
        asteroids = asteroids.filter(a=>{
            const dist = Math.hypot(a.x-b.x, a.y-b.y);
            if(dist < a.r){
                hit=true;
                return false;
            }
            return true;
        });
        return !hit;
    });

    requestAnimationFrame(loopShoot);
}
loopShoot();

</script>

</body>
</html>
